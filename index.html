<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <input type="number" id="temperatureInput" placeholder="Enter temperature">
    <select id="inputUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <h3>Convert to:</h3>
    <input type="radio" name="outputUnit" value="celsius" checked> Celsius
    <input type="radio" name="outputUnit" value="fahrenheit"> Fahrenheit
    <input type="radio" name="outputUnit" value="kelvin"> Kelvin
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
